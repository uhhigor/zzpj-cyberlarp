  /auth/save/{email}:
    post:
      summary: "POST auth/save/{email}"
      operationId: "saveUser"
      parameters:
        - name: "email"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
