          schema:
            type: "integer"
            format: "int32"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FactionDTO"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Faction"
    delete:
      summary: "DELETE factions/{id}"
      operationId: "deleteFaction"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Void"
components:
  schemas:
    PlayerRequest:
      type: "object"
      properties:
        userId:
          type: "integer"
          format: "int32"
        gameId:
          type: "integer"
          format: "int32"
    PlayerData:
      type: "object"
      properties: { }
    PlayerResponse:
      type: "object"
      properties:
        message:
          type: "string"
        player:
          $ref: "#/components/schemas/PlayerData"
    Object:
      type: "object"
      properties: { }
    CharacterRequest:
      type: "object"
      properties:
        name:
          type: "string"
        description:
          type: "string"
        characterClass:
          type: "string"
        factionId:
          type: "integer"
          format: "int32"
        style:
          type: "string"
        strength:
          type: "integer"
          format: "int32"
        agility:
          type: "integer"
          format: "int32"
        presence:
          type: "integer"
          format: "int32"
        toughness:
          type: "integer"
          format: "int32"
        knowledge:
          type: "integer"
          format: "int32"
        maxHp:
          type: "integer"
          format: "int32"
        currentHp:
          type: "integer"
          format: "int32"
        balance:
          type: "integer"
          format: "int32"
    CharacterData:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        description:
          type: "string"
        characterClass:
          type: "string"
        factionId:
          type: "integer"
          format: "int32"
        style:
          type: "string"
        strength:
          type: "integer"
          format: "int32"
        agility:
          type: "integer"
          format: "int32"
        presence:
          type: "integer"
          format: "int32"
        toughness:
          type: "integer"
          format: "int32"
        knowledge:
          type: "integer"
          format: "int32"
        maxHp:
          type: "integer"
          format: "int32"
        currentHp:
          type: "integer"
          format: "int32"
        balance:
          type: "integer"
          format: "int32"
        accountNumber:
          type: "string"
        armor:
          type: "integer"
          format: "int32"
    CharacterResponse:
      type: "object"
      properties:
        message:
          type: "string"
        character:
          $ref: "#/components/schemas/CharacterData"
    BankingRequest:
      type: "object"
      properties:
        senderBankAccount:
          type: "string"
        receiverBankAccount:
          type: "string"
        amount:
          type: "integer"
          format: "int32"
        gameId:
          type: "integer"
          format: "int32"
    TransactionData:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        senderAccountNumber:
          type: "string"
        receiverAccountNumber:
          type: "string"
        amount:
          type: "integer"
          format: "int32"
        timestamp:
          type: "string"
          format: "date-time"
    BankingResponse:
      type: "object"
      properties:
        message:
          type: "string"
        transaction:
          $ref: "#/components/schemas/TransactionData"
    UserRequest:
      type: "object"
      properties: { }
    GameData:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        description:
          type: "string"
        gameMasterId:
          type: "integer"
          format: "int32"
        playerIds:
          type: "array"
          items:
            type: "integer"
            format: "int32"
        availableCharacterIds:
          type: "array"
          items:
            type: "integer"
            format: "int32"
    GameResponse:
      type: "object"
      properties:
        message:
          type: "string"
        game:
          $ref: "#/components/schemas/GameData"
    GameRequest:
      type: "object"
      properties:
        name:
          type: "string"
        description:
          type: "string"
        gameMasterUserId:
          type: "integer"
          format: "int32"
    User:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        email:
          type: "string"
        username:
          type: "string"
        players:
          type: "array"
          items:
            $ref: "#/components/schemas/Player"
    Game:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        description:
          type: "string"
        availableCharacters:
          type: "array"
          items:
            $ref: "#/components/schemas/Character"
        players:
          type: "array"
          items:
            $ref: "#/components/schemas/Player"
        gameMaster:
          $ref: "#/components/schemas/User"
        transactions:
          type: "array"
          items:
            $ref: "#/components/schemas/Transaction"
    Player:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        user:
          $ref: "#/components/schemas/User"
        character:
          $ref: "#/components/schemas/Character"
        game:
          $ref: "#/components/schemas/Game"
    Faction:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        description:
          type: "string"
    Character:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        player:
          $ref: "#/components/schemas/Player"
        name:
          type: "string"
        description:
          type: "string"
        characterClass:
          type: "string"
          enum:
            - "PUNK"
            - "NETRUNNER"
            - "TECHIE"
            - "NOMAD"
            - "MEDIA"
            - "CORPORATE"
            - "LAWMAN"
            - "FIXER"
        faction:
          $ref: "#/components/schemas/Faction"
        style:
          type: "string"
          enum:
            - "KITSCH"
            - "NEOKITSCH"
            - "HIGHTECH"
            - "ENTROPISM"
            - "NEOMILITARISM"
        balance:
          type: "integer"
          format: "int32"
        accountNumber:
          type: "string"
        maxHp:
          type: "integer"
          format: "int32"
        currentHp:
          type: "integer"
          format: "int32"
        armor:
          type: "integer"
          format: "int32"
    Transaction:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        sender:
          $ref: "#/components/schemas/Character"
        receiver:
          $ref: "#/components/schemas/Character"
        amount:
          type: "integer"
          format: "int32"
        timestamp:
          type: "string"
          format: "date-time"
    RollAttributeRequest:
      type: "object"
      properties:
        characterId:
          type: "integer"
          format: "int32"
    RollAttributeResponse:
      type: "object"
      properties:
        message:
          type: "string"
        result:
          type: "integer"
          format: "int32"
    GroupChatRequest:
      type: "object"
      properties:
        gameId:
          type: "integer"
          format: "int32"
        ownerId:
          type: "integer"
          format: "int32"
    ChatMessage:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        content:
          type: "string"
        sender:
          $ref: "#/components/schemas/Character"
        timestamp:
          type: "string"
          format: "date-time"
    GroupChatCharacter:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        character:
          $ref: "#/components/schemas/Character"
        groupChat:
