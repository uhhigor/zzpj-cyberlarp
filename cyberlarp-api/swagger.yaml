  /factions:
    get:
      summary: "GET factions"
      operationId: "getAllFactions"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Faction"
    post:
      summary: "POST factions"
      operationId: "createFaction"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FactionDTO"
        required: true
      responses:
        "200":
